<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Purchase Page</title>
    <link rel="stylesheet" href="/buy/styles1.css" />
  </head>
  <body>
    <div class="container">
      <div class="product-wrapper">
        <div class="product-image">
          <img src="../img/_MG21.JPG" alt="Product Image" />
        </div>
        <div class="product-details">
          <h1 class="product-title">Sample Product Name</h1>
          <p class="product-price">$49.99</p>
          <p class="product-description">
            This product embodies the essence of urban sophistication and
            contemporary design. Crafted with precision and attention to detail,
            it offers both functionality and style, making it a perfect addition
            to any modern living space.
          </p>
          <div class="product-options">
            <label for="product-size">Size:</label>
            <select id="product-size">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
          <a href="checkout_page.html" class="buy-button">Buy Now</a>
        </div>
      </div>
    </div>
  </body>
</html>
